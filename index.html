<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Generator</title>

<!-- QR Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #e5e7eb;
  font-family: "Segoe UI", Arial, sans-serif;
  color: #111827;
}

.box {
  background: #ffffff;
  width: 100%;
  max-width: 420px;
  padding: 24px;
  margin: 12px;
  border-radius: 6px;
  border-top: 6px solid #1f3a5f;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h2 {
  margin: 0;
  text-align: center;
  font-size: 20px;
}

.subtitle {
  text-align: center;
  font-size: 12px;
  color: #6b7280;
  margin-bottom: 18px;
}

label {
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  color: #374151;
  margin-top: 14px;
  display: block;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #d1d5db;
  transition: border-color 0.2s;
}

input.error {
  border-color: #dc2626; /* red */
}

.error-text {
  font-size: 11px;
  color: #dc2626;
  margin-top: 4px;
  display: none;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 18px;
  background: #facc15;
  color: #111827;
  font-size: 14px;
  font-weight: 700;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button.secondary {
  background: #1f3a5f;
  color: white;
}

#preview {
  margin-top: 20px;
  padding-top: 16px;
  border-top: 1px dashed #d1d5db;
  text-align: center;
}

#preview img {
  background: white;
  padding: 8px;
  border: 1px solid #d1d5db;
}

.downloads {
  display: none;
  gap: 10px;
  margin-top: 16px;
}

.downloads button {
  flex: 1;
}

.note {
  margin-top: 14px;
  font-size: 11px;
  color: #6b7280;
  text-align: center;
}
</style>
</head>

<body>

<div class="box">
  <h2>QR Code Generator</h2>
  <div class="subtitle">Construction & Engineering Use</div>

  <label>Project / Location Link</label>
  <input id="link">
  <div class="error-text" id="linkError">Link is required</div>

  <label>File Name</label>
  <input id="name">
  <div class="error-text" id="nameError">File name is required</div>

  <button onclick="generateQR()">Generate QR</button>

  <div id="preview"></div>

  <div class="downloads" id="downloads">
    <button class="secondary" onclick="downloadPNG()">Download PNG</button>
    <button class="secondary" onclick="downloadSVG()">Download SVG</button>
  </div>

  <div class="note">
    Mobile: Tap download → image opens → save
  </div>
</div>

<script>
let currentImg = null;
let currentLink = "";
let currentName = "";

const linkInput = document.getElementById("link");
const nameInput = document.getElementById("name");

linkInput.addEventListener("input", () => clearError(linkInput, "linkError"));
nameInput.addEventListener("input", () => clearError(nameInput, "nameError"));

function showError(input, errorId) {
  input.classList.add("error");
  document.getElementById(errorId).style.display = "block";
}

function clearError(input, errorId) {
  input.classList.remove("error");
  document.getElementById(errorId).style.display = "none";
}

function generateQR() {
  let valid = true;

  if (!linkInput.value.trim()) {
    showError(linkInput, "linkError");
    valid = false;
  }

  if (!nameInput.value.trim()) {
    showError(nameInput, "nameError");
    valid = false;
  }

  if (!valid) return;

  currentLink = linkInput.value.trim();
  currentName = nameInput.value.trim();

  const preview = document.getElementById("preview");
  preview.innerHTML = "";

  const qrDiv = document.createElement("div");
  preview.appendChild(qrDiv);

  new QRCode(qrDiv, {
    text: currentLink,
    width: 300,
    height: 300,
    correctLevel: QRCode.CorrectLevel.L
  });

  setTimeout(() => {
    currentImg = qrDiv.querySelector("img");
    document.getElementById("downloads").style.display = "flex";
  }, 300);
}

function downloadPNG() {
  if (!currentImg) return;

  fetch(currentImg.src)
    .then(r => r.blob())
    .then(blob => {
      const url = URL.createObjectURL(blob);
      window.open(url, "_blank");
      setTimeout(() => URL.revokeObjectURL(url), 30000);
    });
}

function downloadSVG() {
  const svg = `
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
  <rect width="100%" height="100%" fill="white"/>
  <image href="${currentImg.src}" width="300" height="300"/>
</svg>
`;
  const blob = new Blob([svg], { type: "image/svg+xml" });
  const url = URL.createObjectURL(blob);
  window.open(url, "_blank");
  setTimeout(() => URL.revokeObjectURL(url), 30000);
}
</script>

</body>
</html>
