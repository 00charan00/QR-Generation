<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Location QR Generator</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #e5e7eb;
  font-family: "Segoe UI", Arial, sans-serif;
}

.box {
  background: #fff;
  width: 100%;
  max-width: 520px;
  padding: 24px;
  margin: 12px;
  border-radius: 6px;
  border-top: 6px solid #1f3a5f;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h2 { text-align: center; margin: 0; }

.subtitle {
  text-align: center;
  font-size: 12px;
  color: #6b7280;
  margin-bottom: 18px;
}

/* Radio cards */
.radio-cards {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-top: 10px;
}

.radio-card {
  border: 2px solid #d1d5db;
  border-radius: 6px;
  padding: 14px;
  cursor: pointer;
  text-align: center;
  background: #f9fafb;
}

.radio-card.active {
  border-color: #1f3a5f;
  background: #eef2ff;
  font-weight: 600;
}

.radio-card.disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* Form */
.section { margin-top: 18px; }

label {
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  display: block;
  margin-top: 12px;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border: 1px solid #d1d5db;
  border-radius: 4px;
}

input:disabled {
  background: #f3f4f6;
  color: #6b7280;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

/* Buttons */
button {
  width: 100%;
  padding: 14px;
  margin-top: 16px;
  background: #facc15;
  border: none;
  font-weight: 700;
  border-radius: 4px;
  cursor: pointer;
}

button.secondary {
  background: #1f3a5f;
  color: white;
}

button.secondary:disabled {
  background: #9ca3af;
  cursor: not-allowed;
}

button.ghost {
  background: transparent;
  color: #1f3a5f;
  border: 1px solid #1f3a5f;
}

.hidden { display: none; }

/* QR */
.qr-wrapper {
  display: flex;
  justify-content: center;
  margin-top: 16px;
}

#qrPreview img {
  background: white;
  padding: 8px;
  border: 1px solid #d1d5db;
}

/* Download */
.download {
  margin-top: 16px;
  text-align: center;
}

@media (max-width: 768px) {
  .download { display: none; }
}

.link-box {
  margin-top: 8px;
  padding: 10px;
  background: #f9fafb;
  border: 1px dashed #d1d5db;
  font-size: 12px;
  word-break: break-all;
}

.note {
  margin-top: 14px;
  font-size: 11px;
  color: #6b7280;
  text-align: center;
}
</style>
</head>

<body>

<div class="box">
  <h2>Location QR Generator</h2>
  <div class="subtitle">Preview → Confirm → Generate</div>

  <!-- Input type -->
  <div class="section">
    <label>Input Type</label>
    <div class="radio-cards">
      <div class="radio-card active" id="typeLink" onclick="selectType('link')">
        Google Maps Link
      </div>
      <div class="radio-card" id="typeLatLon" onclick="selectType('latlon')">
        Latitude & Longitude
      </div>
    </div>
  </div>

  <!-- Map link -->
  <div class="section" id="linkSection">
    <label>Google Maps Link</label>
    <input id="mapLink" placeholder="Paste maps link">
  </div>

  <!-- Lat/Lon -->
  <div class="section hidden" id="latlonSection">
    <label>Latitude & Longitude</label>
    <div class="grid">
      <input id="lat" placeholder="Latitude" type="number">
      <input id="lon" placeholder="Longitude" type="number">
    </div>
  </div>

  <button id="previewBtn" onclick="previewLocation()">Preview Location</button>

  <!-- Confirm -->
  <div class="section hidden" id="confirmSection">
    <label>Used Link</label>
    <div class="link-box" id="generatedLink"></div>

    <button class="secondary" onclick="generateQR()">Generate QR</button>
    <button class="ghost" onclick="editLocation()">Edit Location</button>
  </div>

  <!-- QR -->
  <div class="section hidden" id="qrSection">
    <div class="qr-wrapper">
      <div id="qrPreview"></div>
    </div>

    <!-- Ask filename AFTER QR -->
    <div class="download">
      <label>File name</label>
      <input id="fileName" placeholder="Site Name / Client Name" oninput="toggleDownload()">

      <button id="downloadBtn" class="secondary" onclick="downloadPNG()" disabled>
        Download PNG
      </button>
    </div>
  </div>

  <div class="note">
    Mobile: preview only • Desktop: download enabled
  </div>
</div>

<script>
let selectedType = "link";
let finalLink = "";
let currentImg = null;

function selectType(type) {
  if (document.getElementById("mapLink").disabled) return;

  selectedType = type;
  document.getElementById("typeLink").classList.toggle("active", type === "link");
  document.getElementById("typeLatLon").classList.toggle("active", type === "latlon");

  document.getElementById("linkSection").classList.toggle("hidden", type !== "link");
  document.getElementById("latlonSection").classList.toggle("hidden", type !== "latlon");
}

function previewLocation() {
  if (selectedType === "link") {
    finalLink = document.getElementById("mapLink").value.trim();
    if (!finalLink) return;
  } else {
    const lat = document.getElementById("lat").value.trim();
    const lon = document.getElementById("lon").value.trim();
    if (!lat || !lon) return;
    finalLink = `https://www.google.com/maps?q=${lat},${lon}`;
  }

  lockInputs(true);
  window.open(finalLink, "_blank");
  document.getElementById("generatedLink").innerText = finalLink;
  document.getElementById("confirmSection").classList.remove("hidden");
}

function generateQR() {
  const qrPreview = document.getElementById("qrPreview");
  qrPreview.innerHTML = "";

  const qrDiv = document.createElement("div");
  qrPreview.appendChild(qrDiv);

  new QRCode(qrDiv, {
    text: finalLink,
    width: 300,
    height: 300,
    correctLevel: QRCode.CorrectLevel.L
  });

  document.getElementById("qrSection").classList.remove("hidden");

  setTimeout(() => {
    currentImg = qrDiv.querySelector("img");
  }, 300);
}

function toggleDownload() {
  const name = document.getElementById("fileName").value.trim();
  document.getElementById("downloadBtn").disabled = !name;
}

function editLocation() {
  lockInputs(false);
  document.getElementById("confirmSection").classList.add("hidden");
  document.getElementById("qrSection").classList.add("hidden");
  document.getElementById("qrPreview").innerHTML = "";
}

function lockInputs(lock) {
  ["mapLink","lat","lon"].forEach(id => {
    const el = document.getElementById(id);
    if (el) el.disabled = lock;
  });
  document.getElementById("previewBtn").disabled = lock;
  document.getElementById("typeLink").classList.toggle("disabled", lock);
  document.getElementById("typeLatLon").classList.toggle("disabled", lock);
}

function downloadPNG() {
  if (!currentImg) return;
  const name = document.getElementById("fileName").value.trim();
  if (!name) return;

  const a = document.createElement("a");
  a.href = currentImg.src;
  a.download = name + ".png";
  a.click();
}
</script>

</body>
</html>
