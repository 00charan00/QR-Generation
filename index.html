<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Generator</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #e5e7eb;
  font-family: "Segoe UI", Arial, sans-serif;
}

.box {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 24px;
  margin: 12px;
  border-radius: 6px;
  border-top: 6px solid #1f3a5f;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h2 { text-align: center; margin: 0; }
.subtitle {
  text-align: center;
  font-size: 12px;
  color: #6b7280;
  margin-bottom: 18px;
}

label {
  font-size: 12px;
  font-weight: 600;
  text-transform: uppercase;
  margin-top: 14px;
  display: block;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border: 1px solid #d1d5db;
  border-radius: 4px;
}

input.error { border-color: #dc2626; }

.error-text {
  font-size: 11px;
  color: #dc2626;
  margin-top: 4px;
  display: none;
}

button {
  width: 100%;
  padding: 14px;
  margin-top: 18px;
  background: #facc15;
  border: none;
  font-weight: 700;
  border-radius: 4px;
  cursor: pointer;
}

button.secondary {
  background: #1f3a5f;
  color: white;
}

#preview {
  margin-top: 20px;
  padding-top: 16px;
  border-top: 1px dashed #d1d5db;
  text-align: center;
}

#preview img {
  background: white;
  padding: 8px;
  border: 1px solid #d1d5db;
}

/* Hidden until QR is generated */
.actions {
  display: none;
  gap: 10px;
  margin-top: 16px;
}

/* Desktop buttons */
.desktop-actions {
  display: flex;
  gap: 10px;
}

/* Mobile button */
.mobile-action {
  display: none;
}

/* Detect mobile via width */
@media (max-width: 768px) {
  .desktop-actions { display: none; }
  .mobile-action { display: block; }
}

.note {
  margin-top: 14px;
  font-size: 11px;
  color: #6b7280;
  text-align: center;
}
</style>
</head>

<body>

<div class="box">
  <h2>QR Code Generator</h2>
  <div class="subtitle">Construction & Engineering Use</div>

  <label>Project / Location Link</label>
  <input id="link">
  <div class="error-text" id="linkError">Link is required</div>

  <label>File Name</label>
  <input id="name">
  <div class="error-text" id="nameError">File name is required</div>

  <button onclick="generateQR()">Generate QR</button>

  <div id="preview"></div>

  <!-- Actions appear ONLY after generation -->
  <div class="actions" id="actions">

    <!-- Desktop -->
    <div class="desktop-actions">
      <button class="secondary" onclick="downloadPNG()">Download PNG</button>
      <button class="secondary" onclick="downloadSVG()">Download SVG</button>
    </div>

    <!-- Mobile -->
    <button class="secondary mobile-action" onclick="openImage()">
      Open QR Image
    </button>

  </div>

  <div class="note">
    Mobile: Tap “Open QR Image” → save from viewer
  </div>
</div>

<script>
let currentImg = null;

const linkInput = document.getElementById("link");
const nameInput = document.getElementById("name");
const actions = document.getElementById("actions");

function showError(input, id) {
  input.classList.add("error");
  document.getElementById(id).style.display = "block";
}

function clearError(input, id) {
  input.classList.remove("error");
  document.getElementById(id).style.display = "none";
}

linkInput.oninput = () => clearError(linkInput, "linkError");
nameInput.oninput = () => clearError(nameInput, "nameError");

function generateQR() {
  let valid = true;

  if (!linkInput.value.trim()) {
    showError(linkInput, "linkError");
    valid = false;
  }
  if (!nameInput.value.trim()) {
    showError(nameInput, "nameError");
    valid = false;
  }
  if (!valid) return;

  const preview = document.getElementById("preview");
  preview.innerHTML = "";
  actions.style.display = "none";

  const qrDiv = document.createElement("div");
  preview.appendChild(qrDiv);

  new QRCode(qrDiv, {
    text: linkInput.value.trim(),
    width: 300,
    height: 300,
    correctLevel: QRCode.CorrectLevel.L
  });

  setTimeout(() => {
    currentImg = qrDiv.querySelector("img");
    if (currentImg) actions.style.display = "block";
  }, 300);
}

/* Desktop only */
function downloadPNG() {
  if (!currentImg) return;
  const a = document.createElement("a");
  a.href = currentImg.src;
  a.download = nameInput.value.trim() + ".png";
  a.click();
}

function downloadSVG() {
  if (!currentImg) return;
  const svg = `
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
  <rect width="100%" height="100%" fill="white"/>
  <image href="${currentImg.src}" width="300" height="300"/>
</svg>`;
  const blob = new Blob([svg], { type: "image/svg+xml" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = nameInput.value.trim() + ".svg";
  a.click();
  URL.revokeObjectURL(url);
}

/* Mobile-safe */
function openImage() {
  if (!currentImg) return;
  const w = window.open("");
  w.document.body.style.margin = "0";
  const img = w.document.createElement("img");
  img.src = currentImg.src;
  img.style.width = "100%";
  img.style.height = "100%";
  img.style.objectFit = "contain";
  w.document.body.appendChild(img);
}
</script>

</body>
</html>
